---
project_name: ""
openjdk_repo: "homebrew/cask-versions"
openjdk_package: "adoptopenjdk"
openjdk_version: '8'

mongodb_repo: "mongodb/brew"
mongodb_package: "mongodb-community"
mongodb_version: "4.2"

elasticsearch_version: "{{ versions.elastic }}"
elasticsearch_repo: "https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-{{ versions.elastic }}-darwin-x86_64.tar.gz"
elasticsearch_install_dir: /usr/local/var

nodejs_versions:
  - 10.16.3

asdf_plugins:
 - maven
 - gradle
 - scala
 - packer
 - terraform

asdf_packages:
  - { package: 'maven', version: 3.6.3 }
  - { package: 'gradle', version: 5.6.3 }
  - { package: 'scala', version: 2.12.7 }
  - { package: 'packer', version: 1.4.2 }
  - { package: 'terraform', version: "{{ versions.terraform }}" }

npm_packages:
  - gulp
  - bunyan
  - yarn

bashrc_location: "~/.bash_profile"
zshrc_location: "~/.zshrc"
path_value: "$JAVA_HOME:$MONGO_PATH:$PATH"

additional_dev_packages:
  - maven
  - scala
  - apache-spark
  - gradle
  - sbt
  - awscli

git_repo_dest: "~/team_repos"
git_repo_sources:
  - "git@bitbucket.org:asymmetrik/{{ project_name }}.git"